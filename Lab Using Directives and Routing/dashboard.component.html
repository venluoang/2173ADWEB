<div class="container"> 

    <h1> Meet Our Staffs </h1>
    <table class="table table-striped table-bordered" border = "1"> 
        <thead> 
            <tr> 
                <th>Name</th> 
                <th>Email</th> 
                <th>Role</th> 
            </tr> 
        </thead> 
            <tbody> 
                <tr *ngFor="let user of staff"> 
                <td>{{user.firstName}} {{user.lastName}}</td> 
                <td>{{user.email}}</td> 
                <td>{{user.role}}</td> 
            </tr> 
            </tbody> 
    </table> 
</div>
