<p>httpclient works!</p>


<h2> LIST from MAIN </h2>

<table>

  <tr>
    <th> ID </th>
    <th> Name </th>
    <th> Username </th>
    <th> Email </th>
    <th> Website </th>
  </tr>


<tr *ngFor="let user of httpusers">
  <td>{{ user.id }}</td>
  <td>{{ user.name }}</td>
  <td>{{ user.username }}</td>
  <td>{{ user.email }}</td>
  <td>{{ user.website }}</td>


</table>
